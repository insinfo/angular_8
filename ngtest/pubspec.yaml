name: ngtest
description: >
  Testing runner and library for AngularDart.
  This package is necessary to write component tests for AngularDart components.
version: 5.0.0-dev.2
repository: https://github.com/angulardart-community/angular

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  collection: ^1.18.0
  meta: ^1.11.0
  ngdart: #^8.0.0-dev.1
    path:
      ../ngdart

dev_dependencies:
  build_runner: 2.4.6
  build_test: 2.2.1
  build_web_compilers: 4.0.6
  lints: ^2.0.1
  test: ^1.22.2
